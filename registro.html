<!DOCTYPE html> 
<html lang='pt-BR'>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registre-se</title>
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <link rel="stylesheet" href="css/style3.css" type="text/css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" integrity="sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="cadastro">Cadastre-se</h1>
    <div class="button-back">
      <button type="button" class="button-back">
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
      </button>
    </div>
  </header>
  
  <form class="form">
    <div class="flex-outer">
      <div class="nome">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
      </div>
      <div class="email"
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu melhor email">
      </div>
      <div class="tel">
        <label for="tel">Número para contato:</label>
        <input type="tel" id="tel" placeholder="(XX) XXXXX-XXXX">
      </div>
        
      <section>
        <div class="petdesaparecido">
          <h3 id="petdesaparecido">Deseja encontrar seu pet?</h3>
          <label for="petname">Nome do animal:</label>
          <input type="text" id="petname" placeholder="Digite o nome do seu pet">
        </div>
        <div class="fotopet">
          <label for="fotopet">Foto do animal:</label>
          <input type="file" class="fotopet-one" id="fotopet"> 
        </div>
        <div class="flex-inner">
          <p>A quanto tempo seu pet está desaparecido?</p>
          <label for="start">Desde:</label>
          <input type="date" id="start" name="trip-start"
          value="0000--00-00"
          min="2020-01-01" max="2030-12-31"
        </div>
        <div class="descrição">
          <p>Descrição:</p>
          <label for="descrition"</label>
          <textarea rows="6" id="desc" placeholder="Descreva mais detalhes do animal e do seu desaparecimento"></textarea>
        </div>
      </section>
        
      <section>
        <div  class="pet-adotar">
          <h3 id="pet-adotar">Deseja divulgar algum animal para adoção?</h3>
          <label for="namepet">Nome do animal ou espécie:</label>
          <input type="text" id="namepet" placeholder="Digite o nome ou espécie do pet">
        </div>
        <div class="sexo-pet"
          <label for="sexopet">Sexo:</label>
          <input type="text" id="sexopet" placeholder="Digite o sexo do pet">
        </div>
        <div class="idade-pet">
          <label for="idade-pet">Idade:</label>
          <input type="text" id="idade-pet" placeholder="Digite aproximadamente a idade do pet:">
        </div>
        <div class="fotopet-two">
          <label for="fotopet-two">Foto do animal:</label>
          <input type="file" class="fotopet-on" id="fotopet-two"> 
        </div>
        <div class="descrição">
          <p>Descrição:</p>
          <label for="descrition"</label>
          <textarea rows="6" id="desc" placeholder="Descreva mais detalhes do animal"></textarea>
        </div>
      </section>
      <button type="submit" class="buttonfinish">Enviar</button>
    </div>
  </form>
</body>
</html>
